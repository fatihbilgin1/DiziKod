<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiziKod</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header__logo">
                <img src="img/Netflix-Symbol.png" alt="logo">
            </div>
            <div class="header__search">
                <div class="search__wrapper">
                    <input type="search" placeholder="Film/Dizi Arayın" class="search__input">
                    <button class="search__button"> <i class="search__icon fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
            <div class="header__user">
                <button class="login__button"><i class="fa-solid fa-user"></i> Oturum Aç</button>
            </div>
        </div>
        <div class="card">
            <ul class="card__list">
                <li class="card__item" id="1">
                    <img src="img/deadpoll.webp" alt="hizli ve ofkeli" title="hizli ve ofkeli" class="card__img">
                    <a href="/" class="card__link"><span class="card__text">DeadPool</span></a>
                </li>
                <li class="card__item" id="2">
                    <img src="img/peaky-blinders.webp" alt="Peaky Blinders" title="Peaky Blinders" class="card__img">
                    <a href="/" class="card__link"><span class="card__text">Peaky Blinders</span></a>
                </li>
                <li class="card__item" id="3">
                    <img src="img/la-casa-de-papel.webp" alt="La Casa De Papel" title="La Casa De Papel"
                        class="card__img">
                    <a href="/" class="card__link"><span class="card__text">La Casa De Papel</span></a>
                </li>
                <li class="card__item" id="4">
                    <img src="img/recep-ivedik.webp" alt="Recep Ivedik" title="Recep Ivedik" class="card__img">
                    <a href="/" class="card__link"><span class="card__text">Recep Ivedik</span></a>
                </li>
                <li class="card__item" id="5"> <img src="img/squid-game.webp" alt="Squid Game" title="Squid Game"
                        class="card__img">
                    <a href="/" class="card__link"><span class="card__text">Squid Game</span></a>
                </li>
                <li class="card__item" id="6">
                    <img src="img/breaking-bad.webp" alt="Breaking Bad" title="Breaking Bad" class="card__img">
                    <a href="/" class="card__link"><span class="card__text">Breaking Bad</span></a>
                </li>
                <li class="card__item" id="7"> <img src="img/Gassal.webp" alt="Gassal" title="Gassal" class="card__img">
                    <a href="/" class="card__link"><span class="card__text">Gassal</span></a>
                </li>
                <li class="card__item" id="8">
                    <img src="img/F1.webp" alt="F1" title="F1" class="card__img">
                    <a href="/" class="card__link"><span class="card__text">F1</span></a>
                </li>
                <li class="card__item" id="9"> <img src="img/Maskeli Beşler Irak.webp" alt="Maskeli Beşler Irak"
                        title="Maskeli Beşler Irak" class="card__img">
                    <a href="/" class="card__link"><span class="card__text">Maskeli Beşler Irak</span></a>
                </li>
                <li class="card__item" id="10">
                    <img src="img/Maskeli Beşler Kıbrıs.webp" alt="Maskeli Beşler Kıbrıs" title="Maskeli Beşler Kıbrıs"
                        class="card__img">
                    <a href="/" class="card__link"><span class="card__text">Maskeli Beşler Kıbrıs</span></a>
                </li>
                <li class="card__item" id="10">
                    <img src="img/Maskeli Beşler İntikam Peşinde.webp" alt="Maskeli Beşler İntikam Peşinde"
                        title="Maskeli Beşler İntikam Peşinde" class="card__img">
                    <a href="/" class="card__link"><span class="card__text">Maskeli Beşler İntikam Peşinde</span></a>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
